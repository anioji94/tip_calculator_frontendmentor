<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style2.css">
  <script src="app.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <div id="left-panel" class="panel">
      <div class="bill">
        <p>Bill</p>
        <form>
          <input type="number" name="bill-input" id="bill-input">
            <!-- <img src="./images/icon-dollar.svg" alt="dollar_sign" class="form_icon"> -->
        </form>
      </div>
      <div class="select-tip">
        <p>Select Tip %</p>
        <button class="percentage">5%</button>
        <button class="percentage">10%</button>
        <button class="percentage">15%</button>
        <button class="percentage">25%</button>
        <button class="percentage">50%</button>
        <button class="custom">Custom</button>
      </div>
      <div class="number">
        <p>Number of People</p>
        <form>
          <input type="number" name="num-of-people" id="num-of-people">
        </form>
      </div>
    </div>
    <div id="right-panel" class="panel">
      <div class="tip">
        <div class="tip-text">
          <p class="title">Tip Amount</p>          
          <p>/ person</p>
        </div>
        <span class="value" id="per-person-value">0.00</span>
      </div>
      <div class="tip">
        <div class="tip-text">
          <p class="title">Total Amount</p>
          <p>/ person</p>
        </div>
        <span class="value" id="total-value">0.00</span>
      </div>
      <div class="reset">
        <button id="reset-button">RESET</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aniruddh Ojha</a>.
  </div>
</body>
</html>
